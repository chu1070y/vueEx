<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <outer></outer>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>

    //첫번째 파라미터는 항상 이벤트에요.
    const inner = {
        template : "<div>inner <button v-on:click='doJob'>CLICK</button></div>",
        methods : {
            'doJob' : function () {
                console.log("doJob clicked......");
                this.$emit("outerDoJob","Hello")
            }
        }
    }

    const outer = {
        template: "<div>outer <inner v-on:outerDoJob='outerJob'></inner> </div>",
        components : {
            "inner": inner
        },
        methods: {
            "outerJob" : function () {
                alert("AAAA")
            }
        }
    }

    new Vue({
        el:"#app",
        components: {
            "outer": outer
        }
    })

</script>

</body>
</html>
